<div class="container">

    <div class="leftMenu">
        <div class="main-menu">
            @for (menu of menus; track menu.id) {
                <button
                        [routerLink]="[menu.url]"
                        class="menu-button"
                        routerLinkActive="active-link">
                    <span class="material-icons">folder_open</span>
                    {{ menu.name }}
                </button>
            }
        </div>

        <button matIconButton class="hamburger-menu">
            <mat-icon>menu_open</mat-icon>
        </button>

    </div>

    <div class="mainBody">

        <div>
            <svg width="40" height="40" viewBox="0 0 40 40">
                <rect
                        x="0" y="0"
                        width="40" height="40"
                        fill="rgba(8, 119, 166, 1.0)"
                />
                <circle cx="40" cy="40" r="40" fill="white"/>
            </svg>
        </div>

        <div>
            <svg width="500" height="250">
                <polygon
                        points="250, 10 450, 200 50, 200"
                        fill="lime"
                        stroke="purple"
                        stroke-width="4"

                />

            </svg>
        </div>
        <div>
            <svg>
                <line x1="10" y1="10" x2="300" y2="200"
                      stroke="red"
                      stroke-width="4"/>
            </svg>

            <svg>

                <line x1="10" y1="10"
                      x2="10" y2="100"
                      stroke="green"
                      stroke-width="5"
                />
            </svg>
        </div>
        <div>
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="100"
                    height="100">
                <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
            </svg>
        </div>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="300" height="150">
                <rect width="200"
                      height="120"
                      y="10"
                      rx="10"
                      ry="10"
                      stroke-width="4"
                      stroke="red"
                      fill-opacity="0.3"
                      stroke-opacity="0.75"
                      fill="rgba(8, 119, 166, 1.0)"
                      x="10"/>

            </svg>
        </div>
        <div>
            <svg height="100" width="100">
                <circle r="45"
                        cx="50"
                        cy="50"
                        stroke="green"
                        stroke-width="4"
                        fill-opacity="0.5"
                        fill="orange"/>

            </svg>
        </div>
        <div>
            <svg height="200" width="500">
                <ellipse rx="100" ry="50"
                         cx="200"
                         cy="80"
                         fill="yellow"
                         stroke-width="4"
                         stroke="green"/>
            </svg>
        </div>
        <div></div>
        <div></div>

        <router-outlet/>
    </div>

</div>
