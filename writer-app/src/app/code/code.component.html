<div class="grid
            grid-cols-1
            items-center
            gap-0
            w-full
            px-4
            bg-slate-100">

  <button type="button"
          (click)="toggleWidth()"
          class="justify-self-end"
          matTooltip="{{ isExpand ? '경전 기본보기' : '경전 확장보기' }}">
    <mat-icon>{{ isExpand ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>

  </button>

</div>

<div class="flex
            w-full
            max-md:flex-col
            bg-gradient-to-b
            from-yellow-500
            to-yellow-300
            h-full">

  <div class="flex-none md:w-44 md:h-full py-6">

    @for (category of categories; track $index) {
    <a type="button"
       class="mx-2
              my-1
              bg-sky-200
              px-4
              py-2
              text-xs

              rounded-tl-xl
              rounded-br-xl
              hover:bg-sky-300
              hover:shadow-xl
              md:block">

      {{category.categoryName}}

    </a>
    }

  </div>

  <div class="grow h-full bg-yellow-100">
    <div dir="rtl">
      <div class="rounded-s-lg bg-red-500 p-2 w-24 text-center h-24 m-4">World</div>
    </div>
    <div dir="ltr">
      <div class="rounded-s-lg bg-red-500 p-2 w-24 text-center h-24 m-4">Hello</div>
    </div>

    <div class="rounded-e-3xl w-24 h-24 p-4 bg-teal-300">
      Button
    </div>

  </div>

  <div class="flex-none w-32 h-full hidden md:block bg-teal-100">Right Menu</div>
