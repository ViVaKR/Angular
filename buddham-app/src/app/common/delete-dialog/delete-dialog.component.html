<div class="grid grid-cols-2 w-full p-8 gap-2">
  <div class="col-span-2 w-full mb-4">
    <p class="text-red-400 text-xl">자료삭제 확인</p>
    <p class="text-slate-400">자료번호 ({{ data.id }}) 의 자료를 삭제하시겠습니까?</p>
  </div>

  <div class="w-full flex justify-center">
    <button mat-raised-button
            mat-dialog-close="true"
            type="button"
            (click)="cancel()">
      취소
    </button>

  </div>

  <div class="w-full flex justify-center">
    <button mat-raised-button
            mat-dialog-close="true"
            type="button"
            (click)="ok()">
      삭제
    </button>
  </div>

</div>
