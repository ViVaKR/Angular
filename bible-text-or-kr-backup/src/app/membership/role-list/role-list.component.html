<div class="border-slate-100 w-full rounded-xl shadow-md p-3 flex gap-2 jusitify-between">
  <table class="w-full bg-slate-300">
    <thead class="text-left border">
      <tr>
        <th class="border cute-font-15 text-center w-1/3 p-2">역할이름</th>
        <th class="border cute-font-15 text-center w-1/3 p-2">사용자수</th>
        <th class="border cute-font-15 text-center w-1/3 p-2">역할삭제</th>
      </tr>
    </thead>

    <tbody class="w-full">

      @for (role of roles; track $index) {
      <tr class="w-full">
        <td class="border text-center w-1/3 p-3">{{ role.name }}</td>
        <td class="border text-center w-1/3 p-3">{{ role.totalUsers }}</td>

        <td class="border text-center w-1/3">

          <button type="button"
                  mat-icon-button
                  (click)="delete(role.id)"
                  class="bg-transparent text-slate-600 hover:text-red-600 px-2 py-1 rounded-md">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
        }
    </tbody>
  </table>

</div>
