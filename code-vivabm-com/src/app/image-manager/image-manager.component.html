<div class="min-h-screen w-full">

  <div class="file-upload-wrapper" [class.success]="uploadSuccess"
       [class.error]="uploadError" (drop)="onFileDrop($event)" (dragover)="onDragOver($event)">

    <input type="file" accept="image/*" class="cursor-pointer" (change)="onFileChange($event)" hidden #fileInput />

    <!-- Drag & Drop -->
    <div class="file-dropper" (click)="fileInput.click()">
      <mat-icon>upload</mat-icon>
      <p>{{ title }}</p>

      <div *ngIf="imageName()">
        <div *ngIf="selectedFile || imagePreview">
          <img [src]="imagePreview()" alt="이미지 미리보기" class="image-preview" />
          <p class="text-center">
            <span class="text-sky-600 font-bold">{{ imageName() }}</span> ({{ fileSize() | number: '.1'}})
          </p>
        </div>
      </div>
    </div>

  </div>

  <div class="flex flex-row justify-evenly items-center">

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
         class="size-6 delete-icon" (click)="removeImage()">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
         stroke-width="1.5" stroke="currentColor"
         (click)="uploadToAPI(selectedFile)"
         class="size-6 text-sky-700">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0 0-3 3m3-3V15" />
    </svg>
  </div>
</div>
