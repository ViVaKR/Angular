<div class="min-h-screen">
  <div class="col-md-4">
    <span class="download">
      {{progress()}}%
    </span>
    <span class="download">
      {{message()}}
    </span>
  </div>

  <div class="text-center">
    <button mat-raised-button (click)="getFileList()">
      File List
    </button>
  </div>

  @for (photo of fileList(); track $index) {
  <div class="flex justify-between items-center gap-2 my-2 m-4">

    <span class="text-xs text-slate-600 font-bold">{{photo.split('_')[1]}}</span>
    <img [src]="createImgPath(photo)" alt="image" class="w-20 h-20" />
    <button mat-raised-button (click)="download(photo)">

      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.5"
           stroke="currentColor"
           class="size-6">

        <path stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />

      </svg>

    </button>
  </div>
  }
</div>
