<div class="h-1/3">

  <div class="flex my-2 justify-center h-12">

    <input type="file"
           class="w-full
                  mx-4
                  file-input
                  file:border-none
                  file:rounded-full
                  file:py-2
                  file:px-4
                  file:bg-sky-500
                  file:text-white
                  file:font-bold
                  file:cursor-pointer
                  file:shadow-md file:hover:bg-sky-800
                  file:hover:text-sky-100
                  file:transition
                  file:duration-500"

           [accept]="requiredFileType" (change)="onFileChange($event)" #fileUpload>

    <div class="flex items-baseline justify-end mx-4"> {{ fileName }} </div>
  </div>
  <!--  -->

  <!--  -->
  <div class="flex flex-row my-2 justify-center">
    <div (drop)="onFileDrop($event)" (dragover)="onDragOver($event)">
      <img
           class="h-16 w-16 object-cover rounded-full cursor-pointer"
           (drag)="onFileDrop($event)"
           (click)="fileInput.click()"
           (dragover)="onDragOver($event)"
           [src]="imagePreview() || profilePhoto"
           alt="profile" />
    </div>
  </div>
  <!--  -->
  <div class="file-upload-wrapper" [class.success]="uploadSuccess"
       [class.error]="uploadError" (drop)="onFileDrop($event)" (dragover)="onDragOver($event)">

    <input type="file"
           accept="image/*"
           class="cursor-pointer" (change)="onFileChange($event)"
           hidden #fileInput />

    <div class="file-dropper" (click)="fileInput.click()">
      <mat-icon>upload</mat-icon>
      <p>{{ "ACTIONS.UPLOAD_PLACEHOLDER" | translate }}</p>
      <div *ngIf="imageName()">
        <div *ngIf="selectedFile || imagePreview">
          <img [src]="imagePreview()" alt="Image Preview" class="image-preview" />
          <p> <span class="image-name">{{ imageName() }}</span> ({{ fileSize() }} KB) </p>
        </div>
      </div>
    </div>

    <div class="w-full m-2 h-8 text-slate-500 text-center">
      <p>{{ message() }}</p>
    </div>
  </div>

  <div class="flex justify-center items-center h-12">
    <mat-icon class="delete-icon" (click)="removeImage()">delete</mat-icon>
  </div>
</div>
