<div class="flex flex-col">
  <div class="flex justify-between items-center py-2 px-2">
    <button mat-button
            (click)=" (isStatus = !isStatus);(isStatus ?  accordion().openAll() : accordion().closeAll());">
      <span class="material-symbols-outlined"> {{ isStatus ? 'expand_all': 'collapse_all' }} </span>
    </button>

    <button mat-button
            (click)="goTo(home)">
      <span class="material-symbols-outlined"> home </span>
    </button>

  </div>
  <mat-accordion class="flex flex-col justify-between justify-items-center" multi>

    @for (menu of leftMeuns; track $index) {
    <mat-expansion-panel>
      <mat-expansion-panel-header>

        <mat-panel-title>
          <span class="material-symbols-outlined ml-1">
            {{menu.icon}}
          </span>
          {{menu.title}} </mat-panel-title>
        <mat-panel-description>
          {{menu.description}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="flex flex-col justify-start items-start pl-2 mb-1 mx-1 gap-1">
        @for (subMenu of menu.menus; track $index) {
        <a type="button"
           (click)="goTo(subMenu)"
           class="px-8 py-2 bg-slate-100 hover:bg-red-600 hover:text-white w-full text-teal-600 rounded-md outline-1">
          {{subMenu.title}}
        </a>
        }
      </div>
    </mat-expansion-panel>
    }
  </mat-accordion>
</div>
