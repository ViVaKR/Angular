<div class="flex flex-col min-h-screen:">
  <h3 class="text-slate-600 text-center pt-8">
    &#10056; {{title}} &#10056;
  </h3>

  <div class="px-4 pb-8 pt-4
         mx-2 mt-4 !mb-12 rounded-3xl
         min-h-screen
         w-auto
         markdown-preview
         z-20">

    <ng-template #buttonTemplate>
      <button type="button"
              mat-button class="w-auto z-50 h-40"
              (click)="onCopyToClipboard()">
        Copy
      </button>
    </ng-template>

    <div class="my-4">

      <!--  -->
      @for (math of rendered; track $index) {

      <div
           class="flex text-slate-100 px-12 py-2 my-1
           rounded-bl-3xl rounded-tr-3xl
           bg-sky-900
           w-full
           flex-col justify-start items-start">

        <div
             class="text-slate-100 text-xl
              mt-4 w-full flex flex-row
              place-items-baseline justify-center">
          &#10056; {{ math.desc }} &#10056;
        </div>

        <markdown katex mermaid clipboard
                  [disableSanitizer]="true"
                  [katexOptions]="katexOptions"
                  class="pt-4 text-yellow-500
                  w-full flex flex-row justify-center
                  text-3xl"
                  [clipboardButtonComponent]="clipboardButton"
                  [data]="math.source"></markdown>

        <div
             class="text-3xl text-sky-200 w-full flex flex-row
             justify-center items-center
              mb-4
              overflow-x-auto">
          {{ math.ex }}
        </div>

      </div>
      }

    </div>

    <div class="w-full flex flex-col my-16 justify-center">
      <h4 class="text-center w-full !text-slate-600">Katex Playground</h4>
      <app-katex-editor></app-katex-editor>
    </div>

    <!-- 하단 공백 -->
    <div class="z-10 mt-96 pt-96 min-h-48 w-full bg-transparent"> </div>
  </div>
</div>
