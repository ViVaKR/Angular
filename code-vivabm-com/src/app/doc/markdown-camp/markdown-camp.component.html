<div class="flex flex-col min-h-screen:">
  <h3 class="font-poppins text-slate-600 text-center pt-8">&#10056; {{title}} &#10056;</h3>

  <div
       class="p-8
         mx-2
         rounded-3xl bg-red-400
         min-h-screen
         w-auto
         bg-opacity-50
         shadow-amber-950
         shadow-lg
         markdown-preview
         z-20">
    <ng-template #buttonTemplate>
      <button type="button"
              mat-button class="w-auto z-50 h-40"
              (click)="onCopyToClipboard()">Copy</button>
    </ng-template>

    @for (item of markdownData; track $index) {

    <ul
        class="flex flex-col bg-rose-800 bg-opacity-80 my-1 py-2 px-4
        rounded-lg w-full relative justify-center border-slate-50">

      <li class="w-auto flex items-center">
        <h6 class="!text-slate-400">
          {{ item.title }}
        </h6>
      </li>

      <li class="w-auto">
        <markdown katex mermaid clipboard
                  [disableSanitizer]="true"
                  [katexOptions]="katexOptions"
                  class="pt-4 text-yellow-400 text-xl"
                  [clipboardButtonComponent]="clipboardButton"
                  [data]="item.markdown"></markdown>
      </li>

      <!-- 연습장 -->
      <div class="absolute right-0 bottom-0 mr-2 mb-2">
        <button
                mat-icon-button
                (click)="openDialog(item.title)">
          <mat-icon class="text-white">editor</mat-icon>
        </button>
      </div>
    </ul>
    }
    <div class="z-10 mt-24 pt-24 min-h-24 w-full bg-transparent"></div>
  </div>
</div>
