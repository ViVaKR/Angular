<div class="p-16 m-2 rounded-3xl bg-red-400 h-auto w-full">
  <ng-template #buttonTemplate>
    <button type="button" mat-button class="w-full z-50 h-40" (click)="onCopyToClipboard()">Copy</button>
  </ng-template>
  <markdown katex mermaid clipboard
            [disableSanitizer]="true"
            [clipboardButtonComponent]="clipboardButton"
            [src]="readmeSrc"></markdown>

</div>
