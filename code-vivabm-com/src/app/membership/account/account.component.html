<div class="flex flex-col justify-start items-center w-full h-며새 px-2">
  <div *ngIf="account$ | async as user"
       class="rounded-3xl shadow-lg bg-sky-200 mt-16 w-full md:w-5/6">

    <div class="flex flex-col py-8 gap-4 w-full h-full justify-start items-center px-4">
      <img class="h-16 w-16 object-cover rounded-full"
           [src]="createImagePath(imagePath)"
           alt="profile photo" />
      <div class="text-5xl font-bold text-gray-600 cute-font-regular text-center">회원정보</div>

      <hr class="border-1 border-sky-100 mb-2" />

      <div class="relative overflow-x-auto w-full m-2 shadow-md sm:rounded-lg">

        <!-- User Info -->
        <table class="w-full text-sm text-left rtl:text-right text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3"> Name </th>
              <th scope="col" class="px-6 py-3"> Email </th>
            </tr>
          </thead>

          <tbody>
            <tr class="bg-white border-b hover:bg-gray-50">


              <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap">
                <img [src]="createImagePath(imagePath)" object-cover alt="profile picutre" class="w-12 h-12" />

                <div class="ps-3">
                  <div class="text-base font-semibold">{{user.fullName}}</div>
                  <div class="font-normal text-gray-500">{{user.roles}}</div>
                </div>
              </th>
              <td class="px-6 py-4">
                <div class="text-gray-900">{{user.email}}</div>
                <div class="text-gray-900">{{user.emailConfirmed ? '확인완료' : '미확인'}}</div>

              </td>
            </tr>
          </tbody>
        </table>

      </div>


      <!-- ImageUploader -->
      <div class="flex flex-col justify-start items-center w-full h-auto px-2">
        <div class="w-5/6 my-4 bg-sky-200 rounded-3xl">
          <app-file-manager (onLoadFinished)="uploadFinisted($event)">
          </app-file-manager>
        </div>

        <div>
          <button mat-raised-button type="button" (click)="onCreate()">
            {{ 'Apply' | translate }}
          </button>
        </div>
      </div>

    </div>

  </div>
