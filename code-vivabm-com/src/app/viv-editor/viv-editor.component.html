<div class="container">
  <div class="content">

    <form [formGroup]="form" class="min-h-screen">
      <div class="editor NgxEditor__Wrapper">
        <ngx-editor-menu [editor]="editor"
                         [toolbar]="toolbar"
                         [customMenuRef]="customMenu">
        </ngx-editor-menu>

        <ngx-editor [editor]="editor"
                    placeholder="Enter your text here"
                    formControlName="editorContent">
          <ngx-editor-floating-menu [editor]="editor"></ngx-editor-floating-menu>
        </ngx-editor>
      </div>
    </form>

    <!-- custom menu -->
    <ng-template #customMenu>
      <app-custom-menu [editor]="editor"></app-custom-menu>
    </ng-template>

  </div>


</div>
