<div class="flex bg-slate-50 m-4 justify-center items-start h-full w-full">
  <div class="shadow-sm xl:w-1/3 lg:w-1/2 max-lg:w-full p-10 bg-slate-50 rounded-md">

    @if (showEmailSent) {

    <div class="text-red-800 text-5xl roboto-bold-italic font-extrabold">이메일 전송완료</div>
    <hr class="my-2">
    <p class="mt-3 text-sky-900 roboto-bold">이메일로 비밀번호 변경 링크를 보냈습니다.</p>
    <mat-icon class="!text-sky-900 !mt-5 !aniamte-bounce !w-20 !h-20">circle_check</mat-icon>

    }@else {

    <div class="text-red-800 text-5xl roboto-bold-italic font-extrabold">비밀번호 분실</div>
    <hr class="my-2">
    <p class="mt-3 text-sky-900 roboto-bold">이메일</p>

    <input class="w-full border-gray-200 py-2 px-4 border shadow-md rounded-md"
           placeholder="아이디 (이메일)을 입력하세요"
           [(ngModel)]="email"
           type="email"
           name="email">

    <button class="bg-blue-500 w-full my-4 hover:bg-blue-800 text-white py-2 px-4 rounded-lg shadow-md"
            [disabled]="!email"

            (click)="forgetPassword()">
      비밀번호 변경 이메일 보내기
    </button>

    }

  </div>
</div>
