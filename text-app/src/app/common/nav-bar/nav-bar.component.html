<nav class="flex flex-row bg-gradient-to-r from-sky-950 to-sky-400 justify-evenly gap-12 items-center text-3xl noto-sans-kr-normal px-4 py-4">
  <a type="button"
     (click)="goNavigate('', null)"
     class="flex-none w-38 text-sky-300 border-b-4 border-sky-300 opacity-80 inter-800">
    BUDDHA
  </a>

  <!-- 중앙 공백 -->
  <div class="grow"></div>

  <!-- Sutra -->
  <div>
    <a type="button"
       class="flex-none w-38 my-2 inter-800 text-2xl text-sky-800 hover:text-white"
       (click)="goNavigate('Buddha', null)">
      Sutra
    </a>
  </div>


  @if (isLoggedIn) {

    <div class="flex gap-5 items-center">
      <a [matMenuTriggerFor]="menu"
         class="flex gap2 cursor-pointer items-center">
        <div class="bg-red-400 text-white
             font-bold
             shadow-md
             rounded-full
             w-5 h-5 p-5
             flex items-center justify-center">
          김
        </div>
        <div class="text-white flex flex-col">
          <p class="p-0 m-0 font-medium text-xs">김범준</p>
          <p class="p-0 m-0 font-medium text-xs">관리자</p>
        </div>
      </a>

      <mat-menu #menu="matMenu">
        <button [routerLink]="['Profile']"
                mat-menu-item
                type="button"
                mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>View Profile</span>
        </button>
        <button mat-menu-item
                [routerLink]="['/Profile']">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>

          [matMenuTriggerFor]="menu"
          class="ml-12 flex flex-col items-center rounded-full"
          aria-label="Example icon-button with a menu">
    <mat-icon class="text-sky-800 mb-1">more_vert</mat-icon>

  <mat-menu #menu="matMenu">

            (click)="goNavigate('Create', null)"
            mat-menu-item>
      <mat-icon>edit_note</mat-icon>
      <span>경전쓰기</span>
    </button>

    <button type="button"
            (click)="goNavigate('SignUp', null)"
            mat-menu-item>
      <mat-icon>person_add</mat-icon>
      <span>회원가입</span>
    </button>

    <button type="button"
            (click)="goNavigate('SignIn', null)"
            mat-menu-item>
      <mat-icon>login</mat-icon>
