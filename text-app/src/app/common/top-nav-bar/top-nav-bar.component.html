<div>
  <mat-toolbar>
    <!-- 브랜드 -->
    <button mat-icon-button type="button">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/"> BUDDHA </a>

    <!-- 중간 공간 -->
    <div class="w-full"></div>

    <!-- 메뉴 -->
    <a [routerLink]="['/Buddha']" class="text-2xl text-slate-50 mx-8">
      Sutra
    </a>

    @if (isLoggedIn) {
    <div>
      <div class="flex gap-5 items-center">
        <a
          [matMenuTriggerFor]="menu"
          class="flex gap2 cursor-pointer items-center"
        >
          <div
            class="bg-red-400 text-white font-bold shadow-md rounded-full w-5 h-5 p-5 flex items-center justify-center"
          >
            A
          </div>
          <div class="text-white flex flex-col">
            <h1 class="p-0 m-0 font-medium">Pushpa</h1>
            <p class="p-0 m-0 font-medium text-xs">Admin</p>
          </div>
        </a>

        <mat-menu #menu="matMenu">
          <button
            [routerLink]="['Profile']"
            mat-menu-item
            type="button"
            mat-menu-item
          >
            <mat-icon>account_circle</mat-icon>
            <span>View Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
    }@else {
    <div>
      <div class="flex gap-5 items-center !text-white">
        <a routerLink="/SignIn" class="text-sm"> 로그인 </a>
        <a routerLink="/SignUp" class="text-sm"> 회원가입 </a>
      </div>
    </div>
    }
  </mat-toolbar>
</div>
