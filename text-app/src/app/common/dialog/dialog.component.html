<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>Dialog Box</p>
  <mat-form-field>
    <mat-label>Enter Data</mat-label>
    <input matInput name="mat-card-content" [(ngModel)]="content" appearence="fill" placeholder="데이터">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="content()" cdkFocusInitial cdkFocusInitial>Ok</button>
</mat-dialog-actions>
