<!-- Start : Chat Header  -->
<div class="menu">
  <div class="name">Group Chat</div>
</div>
<!-- End : Chat Header  -->


<!-- Start : Chat section  -->
<ol class="chat"
    #scrollMe
    [scrollTop]="scrollMe.scrollHeight"
    *ngIf="messages.length > 0">
  <li [ngClass]="{'self': message.userId == user , 'other': message.userId != user }"
      *ngFor="let message of messages">
    <div class="msg">
      <div class="user">{{ message.userId.username }}<span class="range admin">Dev</span></div>
      <p> {{ message.message }} </p>
      <time>{{ message.time }}</time>
    </div>
  </li>
</ol>

<!-- End : Chat section  -->


<!-- Start : Chat Sending  -->
<div class="typezone">
  <form>
    <textarea type="text"
              #msgInput
              (keydown.enter)="sendMessage(msgInput.value);false;msgInput.value='';"
              placeholder="Say something"></textarea><input type="submit"
           class="send"
           value="" />
  </form>

  <div class="emojis"></div>
</div>
<!-- End : Chat Sending  -->
