<div class="app w-full h-screen">
  <mat-form-field class="w-5/6 my-2 mx-4">
    <mat-label>Enter a TODO</mat-label>
    <input matInput id="todo" name="todo" #input placeholder="TODO">
  </mat-form-field>

  <div class="button hover: cursor-pointer" #btn (click)="onClick()">
    <div class="content">

      @if(!showSvg()) {
      <span>
        <svg #svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75v6.75m0 0-3-3m3 3 3-3m-8.25 6a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z" />
        </svg><span class="button-text">Download</span>
      </span>
      }

      @if(showSvg()) {
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg><span class="button-text">Completed</span>
      </span>
      }

    </div>
  </div>
</div>
