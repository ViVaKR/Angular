<nav class="flex flex-row w-full items-center justify-between from-sky-700 h-28 via-yellow-100 to-teal-500 bg-gradient-to-r">

  <a routerLink="">
    <img src="logo-bible-circle.webp" class="ml-4 h-20" alt="Logo" />
  </a>
  <div class="grow"></div>
  <div class="md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

    <!-- 사용자 이름 -->
    @if (isSignIn) {
    <div class="flex w-48 items-center">
      <div>
        <a type="button"
           (click)="userSubMenu = !userSubMenu"
           class="text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-sky-500"
           id="user-menu-button"
           aria-expanded="false"
           data-dropdown-toggle="user-dropdown"
           data-dropdown-placement="bottom">

          <span class="sr-only">Open user menu</span>
          <img class="w-10 h-10 rounded-full" src="man-1.webp" alt="user photo">
        </a>
      </div>
      <div>
        <span (click)="userSubMenu = !userSubMenu" class="block cursor-pointer px-4 text-sm text-gray-900">인수열</span>
        <span (click)="userSubMenu = !userSubMenu" class="block cursor-pointer px-4 text-sm text-gray-500 truncate">Admin</span>
      </div>
    </div>
    }
    @else {
    <div class="w-12 mx-6">
      <button type="button"
              mat-icon-button
              [hidden]="!hidden"
              (click)="goTo('SignIn', -1)">
        <span class="material-symbols-outlined">
          login
        </span>
      </button>
    </div>
    }

  </div>
  <!-- 사용자 이름 끝  -->
  <div class="grow"></div>

  <!-- 햄버거 버튼  -->
  <button [hidden]="hidden"
          mat-icon-button [matMenuTriggerFor]="menu"
          class="mx-4"
          aria-label="icon-button with a menu">
    <mat-icon>menu</mat-icon>
  </button>
  <!-- 햄버거 버튼 끝 -->

  <!-- 메인 메뉴-->
  <div class="items-center justify-between md:flex md:w-auto md:order-1">
    <ul *ngFor="let menu of menus; let i = index" class="text-3xl p-2 md:p-0 md:space-x-8 rtl:space-x-reverse mt-0 md:border-0">
      <li>
        @if (hidden) {
        @if(menu.name !== '로그인'){
        <button type="button"
                mat-button
                (click)="goTo(menu.link, i)"
                class="block
                  !text-2xl
                  !mx-2
                  !font-bold
                  !text-sky-800
                  !px-12">
          {{menu.name}}
        </button>
        }
        }

      </li>
    </ul>
  </div>

</nav>
<div class="w-full h-1 bg-gradient-to-r from-yellow-200 via-slate-700 to-yellow-200">
  <span [hidden]="isProgressBar">
    <mat-progress-bar class="opacity-45" mode="indeterminate"></mat-progress-bar>

  </span>
</div>


<!-- 사용자 서브 메뉴 시작 -->
<!-- (로그인 후) -->
<div [hidden]="!userSubMenu">

  <ul id="user-dropdown"
      class="items-end justify-evenly
            opacity-80
            my-2
            z-50
            w-full flex flex-row gap-2
            bg-transparent
            rounded-lg"
      aria-labelledby="user-menu-button">

    @for (menu of userMenus; track $index) {
    <li class="flex-shrink">
      <a type="button"
         (click)="goTo(menu.link, 1)"
         class="block
                px-4
                py-2
                text-sm
                rounded-xl
                mx-4
                w-24
                border-b-4
                text-center
                hover:border-red-600
                text-gray-700
                hover:bg-gray-100
                hover:text-rose-600">
        {{menu.name}}
      </a>
    </li>
    }

      <a type="button" (click)="goTo('/UserConfig', 1)" class="block px-4 py-2 text-sm text-gray-700 hover:text-rose-900 hover:bg-gray-100">설정</a>
    </li>
    <li>
      <a type="button" (click)="goTo('/ExportData', 1)" class="block px-4 py-2 text-sm text-gray-700 hover:text-rose-900 hover:bg-gray-100">내보내기</a>
    </li>
    <li [hidden]="isSignIn">
      <a type="button" (click)="signOut()" class="block px-4 py-2 text-sm text-gray-700 hover:text-rose-900 hover:bg-gray-100">로그아웃</a>
    </li>
    <li [hidden]="!isSignIn">
      <a type="button" (click)="goTo('SignIn', 5)" class="block px-4 py-2 text-sm text-gray-700 hover:text-rose-900 hover:bg-gray-100">로그인</a>
    </li> -->
  </ul>

</div>

<!-- max-md main menu -->
<mat-menu #menu="matMenu">
  @for (menu of menus; track $index) {
  <button (click)="goTo(menu.link, -1)" mat-menu-item>
    <mat-icon>menu</mat-icon>
    <span>{{menu.name}}</span>
  </button>
  }
</mat-menu>
