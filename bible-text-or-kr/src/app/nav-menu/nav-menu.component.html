<nav
     class="flex
            flex-row
            justify-between
            gap-2
            px-8 h-28
            bg-gradient-to-r from-sky-600 p-0 m-0 via-teal-100 to-teal-500
            items-center">

  <a class="text-4xl px-4 py-2 rounded-md font-bold text-slate-50" (click)="goToLink('', null)">
    {{ title }}
  </a>

  <div class="flex-none grow"></div>

  <!-- 메뉴 버튼 모음 -->
  <a type="button" matTooltip="준비중입니다." class="rounded-full cursor-pointer hover:bg-fuchsia-300 px-8 py-4 basis-1/7 text-center text-2xl font-bold text-slate-50" (click)="goToLink('/Code', null)">필사</a>
  <!-- 메뉴 버튼 모음 끝 -->

  <!-- 글관리 메뉴 -->
  <button type="button"
          mat-icon-button
          [matMenuTriggerFor]="menu"
          matTooltip="준비중입니다."
          class="ml-4 flex flex-col items-center rounded-full"
          aria-label="Example icon-button with a menu">
    <mat-icon class="text-sky-800 mb-1">more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">

    <button type="button"
            (click)="goToLink('SignUp', null)"
            mat-menu-item>
      <mat-icon>person_add</mat-icon>
      <span>회원가입</span>
    </button>

    <button type="button"
            (click)="goToLink('SignIn', null)"
            mat-menu-item>
      <mat-icon>login</mat-icon>
      <span>로그인</span>
    </button>

  </mat-menu>

</nav>
