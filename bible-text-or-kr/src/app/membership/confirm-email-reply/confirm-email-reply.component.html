<div class="flex bg-slate-50 m-4 justify-center items-start h-full w-full">
  <div class="shadow-sm xl:w-1/3 lg:w-1/2 max-lg:w-full p-10 bg-slate-50 rounded-md">
    <div class="text-red-800 text-5xl roboto-bold-italic font-extrabold">이메일 확인</div>
    <hr class="mb-8">

    <p class="text-sky-900 roboto-bold">이메일</p>
    <input matInput disabled class="w-full border-gray-200 py-2 px-4 border shadow-md rounded-md mb-8"
           placeholder="아이디 (이메일)을 입력하세요"
           [(ngModel)]="confirmReplayEmail.email"
           type="email"
           name="email">

    <p class="mt-3 text-sky-900 roboto-bold">토큰</p>
    <input disabled matInput type="text" class="w-full border-gray-200 py-2 px-4 border shadow-md rounded-md mb-8"
           [(ngModel)]="confirmReplayEmail.token"
           name="newPassword">
    <button
            (click)="confrimReplaySendMail()"
            [disabled]="!confirmReplayEmail.email || !confirmReplayEmail.token"
            class="bg-blue-500 w-full my-4 hover:bg-blue-800 text-white py-2 px-4 rounded-lg shadow-md">
      확인
    </button>
  </div>
</div>
