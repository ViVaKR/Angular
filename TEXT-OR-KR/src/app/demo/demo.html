<div class="container">


  <div>
    <p>
      id = {{id()}}
    </p>
  </div>
  @if(data$ | async; as data) {
  <p>
    {{data}}
  </p>
  }


  <input type="text"
         name="demo"
         id="demo"
         matInput
         (keyup)="updateField($event)" />

  <button (click)="toggle()" class="btn">Toggle</button>

  @if(isShown()) {
  <div class="enter-container" [animate.enter]="enterClass()">
    <p>The box is entering</p>
  </div>
  }@else {
  <div [animate.leave]="farewell()" class="leave-container">
    <p>Goodbye</p>
  </div>
  }
</div>
