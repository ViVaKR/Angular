<div class="flex flex-col">

  <h3 class="font-poppins text-slate-600 text-center pt-8">
    &#10056; {{title}} &#10056;
  </h3>

  <div
       class="px-16 pb-8 pt-12
              mx-8 mt-4 !mb-12 rounded-3xl bg-red-400
              min-h-screen
              w-auto
              shadow-amber-950
              shadow-lg
              markdown-preview
              z-20">

    <ng-template #buttonTemplate>
      <button type="button"
              mat-button class="w-auto z-50 h-40"
              (click)="onCopyToClipboard()">Copy</button>
    </ng-template>

    <markdown katex mermaid clipboard
              [disableSanitizer]="true"
              #markdown
              class="w-auto h-auto markdown-preview"
              [clipboardButtonComponent]="clipboardButton"
              [src]="document"></markdown>
  </div>
  <div #mathContainer class="z-10 flex justify-center items-start my-2 py-24 min-h-48 w-full bg-transparent"></div>
</div>
