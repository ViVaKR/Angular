<div class="flex flex-col min-h-screen:">
  <h6 class="text-slate-600 text-center pt-2">
    &#10056; {{title}} &#10056;
  </h6>

  <div class="px-4
         mx-2 rounded-3xl
         min-h-screen
         w-auto
         markdown-preview
         z-20">

    <ng-template #buttonTemplate>
      <button type="button"
              mat-button class="w-auto z-50 h-40"
              (click)="onCopyToClipboard()">
        Copy
      </button>
    </ng-template>

    <div class="mb-2 flex flex-col">

      <!--  -->
      @for (math of rendered; track $index) {

      <div
           class="flex text-slate-100
           px-12 py-2 my-1
           rounded-bl-3xl
           rounded-tr-3xl
           bg-sky-900
           w-full
           relative
           flex-col justify-start items-start">

        <!-- 제목 -->
        <div
             class="text-slate-100 text-xl
              mt-2 w-full flex flex-row
              place-items-baseline justify-center">
          &#10056; {{ math.desc }} &#10056;
        </div>

        <!-- 마크다운 katex 결과 -->
        <markdown katex mermaid clipboard
                  [disableSanitizer]="true"
                  [katexOptions]="katexOptions"
                  class="pt-4 text-yellow-500
                  w-full flex flex-row justify-center
                  text-3xl"
                  [clipboardButtonComponent]="clipboardButton"
                  [data]="math.source">
        </markdown>

        <!-- katex code -->
        <div
             class="text-3xl text-sky-200
             w-full flex flex-row
             justify-center
             items-center
              mb-4
              overflow-x-auto">
          {{ math.ex }}
        </div>

        <!-- 연습장 -->
        <div class="absolute right-0 bottom-0 mr-2 mb-2">
          <button
                  mat-icon-button
                  (click)="openDialog(math.ex)">
            <mat-icon class="text-white">editor</mat-icon>
          </button>
        </div>

      </div>


      }

    </div>
    <div class="z-10 mt-24 pt-24 min-h-24 w-full bg-transparent"></div>

  </div>
</div>
