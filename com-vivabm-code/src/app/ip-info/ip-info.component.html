<div class="flex flex-col gap-2 m-4">

  <mat-card appearance="outlined" class="p-8">
    <mat-card-header>
      <mat-form-field class="w-full">
        <mat-label>Enter IP Address</mat-label>
        <input type="text" matInput s placeholder="Enter IP Address" [(ngModel)]="ipAddress">
      </mat-form-field>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button (click)="getIpInfo()">Get</button>
    </mat-card-actions>
  </mat-card>
  <br>
  <mat-card appearance="outlined" class="p-8">
    <mat-card-header class="card-header">
      <mat-card-title class="text-rose-800 !font-firacode !font-extrabold card-title">{{ipInfo.ip}}</mat-card-title>
      <mat-card-subtitle class="flex flex-col gap-2">
        <p><span class="title">&#9737; City:</span> <span class="content">{{ ipInfo.city }}</span></p>
        <p><span class="title">&#9737; Region:</span> <span class="content">{{ ipInfo.region }}</span></p>
        <p><span class="title">&#9737; Country:</span> <span class="content">{{ ipInfo.country }}</span></p>
        <p><span class="title">&#9737; Location:</span> <span class="content">{{ ipInfo.location }}</span></p>
        <p><span class="title">&#9737; Latitude:</span> <span class="content">{{ lat }}</span></p>
        <p><span class="title">&#9737; Longitude:</span> <span class="content">{{ lng }}</span></p>
        <p><span class="title">&#9737; ISP:</span> <span class="content">{{ ipInfo.isp }}</span></p>
      </mat-card-subtitle>
    </mat-card-header>

  </mat-card>
</div>
