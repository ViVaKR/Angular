<div class="signin-form">
  <div class="box">
    <span class="borderLine"></span>
    <form [formGroup]="form"
          (ngSubmit)="onSubmit()"
          autocomplet="off">
      <h1>Sign In</h1>

      <mat-form-field appearance="fill" class="w-full mt-4">
        <mat-label>ID</mat-label>
        <input type="email"
               matInput
               placeholder="Email"
               autocomplete="off"
               formControlName="email"
               class="w-full" />
        <mat-icon class="material-icons-outlined"
                  matIconPrefix>fingerprint</mat-icon>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input type="{{ hide ? 'password' : 'text' }}"
               formControlName="password"
               matInput
               autocomplete="off"
               class="w-full"
               [attr.aria-label]="'Hide password'" />
        <mat-icon matPrefix>lock</mat-icon>
        <mat-icon class="material-icons-outlined"
                  class="hover:cursor-pointer"
                  (click)="hide = !hide"
                  matSuffix>{{ hide ? "visibility" : "visibility_off" }}</mat-icon>
      </mat-form-field>

      <div class="links">
        <a type="button" [routerLink]="['/forget-password']">Forget Password</a>
        <a type="button" [routerLink]="['/SignUp']">Don't have an account?</a>
      </div>

      <div class="w-1/2 flex justify-center items-center">
        <!-- <span></span><span></span><span></span><span></span> -->
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</div>
