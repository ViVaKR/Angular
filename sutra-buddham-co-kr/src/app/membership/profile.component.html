<div class="grid grid-cols-[200px,1fr] gap-1 m-1 h-screen">

  <div class="flex flex-col gap-1 bg-transparent px-2 pt-16">

    @for (item of menus; track $index) {

    <a
       type="button"
       routerLink="{{item.URL}}"
       [queryParams]="{id: id}"

       class="cursor-pointer bg-teal-600 hover:bg-sky-500
        hover:text-orange-100 text-slate-100 rounded-lg px-4 py-2 items-center">
      {{ item.Name }}
    </a>
    }

  </div>
  <div class="bg-transparent">
    <router-outlet></router-outlet>
  </div>
</div>
