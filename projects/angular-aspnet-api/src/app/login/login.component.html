<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onSubmit()">
        <mat-card class="mt-5 p-5">
          <mat-card-title>Login</mat-card-title>
          <mat-card-subtitle class="text-end"
            >비밀번호를 잊으셨나요?</mat-card-subtitle
          >
          <mat-card-content>
            <mat-form-field class="w-100" appearance="standard">
              <mat-label>Enter your email</mat-label>
              <input
                matInput
                placeholder="id@email.com"
                formControlName="email"
              />
            </mat-form-field>

            <mat-form-field class="w-100" appearance="standard">
              <mat-label>Enter your password</mat-label>
              <input
                matInput
                formControlName="password"
                [type]="hide ? 'password' : 'text'"
              />

              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </mat-card-content>

          <mat-card-footer class="w-100 text-center">
            <div class="text-end">
              <mat-checkbox labelPosition="before" class="text-warning"
                >remember</mat-checkbox
              >
            </div>
            <div class="text-center my-2 w-100">
              <button
                mat-button
                type="submit"
                color="primary"
                [disabled]="!loginForm.valid"
              >
                OK
              </button>
            </div>
            <button
              type="button"
              mat-button
              class="text-success"
              (click)="goToSignUp()"
            >
              회원이 아니신가요? (회원가입)
            </button>
          </mat-card-footer>
        </mat-card>
      </form>
    </div>
  </div>
</div>
