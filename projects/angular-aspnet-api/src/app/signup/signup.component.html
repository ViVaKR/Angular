<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <form
        [formGroup]="registerForm"
        autocomplete="off"
        (ngSubmit)="onSubmit()"
      >
        <mat-card class="mt-5 p-5">
          <mat-card-title class="text-secondary text-center"
            >Register</mat-card-title
          >

          <!-- fullName -->
          <mat-form-field class="w-100" appearance="standard">
            <mat-label>Name</mat-label>
            <input
              type="text"
              matInput
              placeholder="enter your name"
              formControlName="fullName"
            />
          </mat-form-field>

          <mat-card-subtitle>
          </mat-card-subtitle>

          <mat-card-content>
            
            <!-- email -->
            <mat-form-field class="w-100" appearance="standard">
              <mat-label>Enter your email</mat-label>
              <input
                matInput
                placeholder="id@email.com"
                formControlName="email"
              />
            </mat-form-field>

            <!-- password -->
            <mat-form-field class="w-100" appearance="standard">
              <mat-label>Enter your password</mat-label>
              <input
                matInput
                formControlName="password"
                [type]="hide ? 'password' : 'text'"
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </mat-card-content>

          <mat-card-footer class="w-100 text-center">
            <!-- button -->
            <div class="text-center mt-1 w-100">
              <button
                mat-button
                type="submit"
                color="primary"
                [disabled]="!registerForm.valid"
              >
                OK
              </button>
            </div>
            <button
              type="button"
              mat-button
              class="text-success"
              (click)="goToLogin()"
            >
              회원이신가요? (로그인)
            </button>
          </mat-card-footer>
        </mat-card>
      </form>
    </div>
  </div>
</div>
